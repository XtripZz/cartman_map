<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Cartman_map</title>
</head>

<body>
    <div class="container">
        <div class="block">
            <img src="img/eric1.png" width=300 alt="" id="main-eric">
            <div class="description hide">
                <img class="imgs-eric hide" data1="#635859" src="img/eric1.png" width=164 alt="">
                <img class="imgs-eric hide" data1="#EA0F7F" src="img/eric2.png" width=164 alt="">
                <img class="imgs-eric hide" data1="#49B2BA" src="img/eric3.png" width=164 alt="">
                <img class="imgs-eric hide" data1="#302A30" src="img/eric4.png" width=164 alt="">
                <img class="imgs-eric hide" data1="#D67998" src="img/eric5.png" width=164 alt="">
                <img class="imgs-eric hide" data1="#D61D3E" src="img/eric6.png" width=164 alt="">
            </div>
            <button id="show-description">
                <img id="img-1" src="img/down-arrow.png" width=20 alt="">
                <img id="img-2" class="img-hide" src="img/up-arrow.png" width=20 alt="">
            </button>
        </div>
    </div>

    <script src="js/script.js"></script>

</html>
